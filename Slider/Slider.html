<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQueryPractice</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="slider">
		<ul>
			<li><img src="img/img1.png" alt="img1"></li>
			<li><img src="img/img2.png" alt="img1"></li>
			<li><img src="img/img3.png" alt="img1"></li>
			<li><img src="img/img4.png" alt="img1"></li>
			<li><img src="img/img5.png" alt="img1"></li>
		</ul>
	</div>

	<div id="slider-nav">
		<button data-dir="prev">Previous</button>
		<button data-dir="next">Next</button>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script>
	
		(function($){
			var sliderUL = $('div.slider').css('overflow', 'hidden').children('ul'),
				imgs = sliderUL.find('img'),
				imgWidth = imgs[0].width,
				imgsLen = imgs.length,
				current = 1,
				totalImgsWidth = imgsLen * imgWidth;


			$('#slider-nav').show().find('button').on('click', function(){
				var direction = $(this).data('dir'),
					loc = imgWidth;

				( direction === 'next' ) ? ++current : --current;

				if(current === 0){
					current = imgsLen;
					loc = totalImgsWidth - imgWidth;
					direction = 'next';
				}else if(current - 1 === imgsLen){
					current = 1;
					loc = 0;
				}

				transition(sliderUL, loc, direction);
					
			});

			function transition(container, loc, direction){
				var unit;

				if(direction && loc !== 0){
					unit = (direction === 'next') ? '-=' : '+=';
				}

				container.animate({
					'margin-left': unit ? (unit + loc) : loc
				});
			}

		})(jQuery);

	</script>

</body>
</html>
