<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQueryPractice</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<dl>
	<dt>Question</dt>
	<dd>Answer</dd>
	<dt>Question</dt>
	<dd>Answer</dd>
	<dt>Question</dt>
	<dd>Answer</dd>
	<dt>Question</dt>
	<dd>Answer</dd>
	<dt>Question</dt>
	<dd>Answer</dd>
</dl>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script>
		(function(){
			$('dd').filter(':nth-child(n+4)').addClass('hide');

			$('dl').on('mouseover', 'dt', function(){
				$(this)
					.next()
						.slideDown(200)
							.siblings('dd')
								.slideUp(200);
			});
		})();
	</script>

</body>
</html>
